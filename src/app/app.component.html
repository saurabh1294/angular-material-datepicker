<div class="container center_div">
	<div class="mb-3">
		<mat-form-field>
			<input matInput placeholder="Input">
		</mat-form-field>
	</div>
	<div class="mb-3">
		<mat-form-field>
			<textarea matInput placeholder="Textarea"></textarea>
		</mat-form-field>
	</div>
	<div class="mb-3">
		<mat-form-field>
			<mat-select placeholder="Select">
				<mat-option value="option">Option 1</mat-option>
				<mat-option value="option">Option 2</mat-option>
				<mat-option value="option">Option 3</mat-option>
				<mat-option value="option">Option 4</mat-option>
				<mat-option value="option">Option 5</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="mb-3">
		<mat-form-field>
			<input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
			<mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
			<mat-datepicker #dp
			startView="multi-year"
			(yearSelected)="chosenYearHandler($event)"
			(monthSelected)="chosenMonthHandler($event, dp)"
			panelClass="example-month-picker">
			</mat-datepicker>
		</mat-form-field>
	</div>
</div>
